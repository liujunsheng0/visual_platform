{% extends "base/base.html" %}

{% block main %}
<section id="main-content">
    <section class="wrapper">
        {% if table_name %}
            <h3><i class="fa fa-angle-right"></i> {{ table_name }} </h3>
        {% endif %}
        <div class="row mb">
            <div class="content-panel" style="padding-left:10px;padding-right=10px;">
                    <div id="toolbar"></div>
                    <table
                            id="table"
                            data-toggle="true"
                            data-toolbar="#toolbar"
                            data-search="true"
                            data-show-columns="true"
                            data-pagination="true">
                    </table>
            </div>
        </div>
    </section>
</section>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script type='text/javascript'>
    $(window).load(function(){
        var data = {{data|tojson}};
        $(function() {
            $('#table').bootstrapTable(data);
        });
    });
  </script>
{% endblock %}
